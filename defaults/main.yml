---
# Change defaults here to changes settings in the my.cnf.j2 template.

mysql_auto_increment_offset: 1
mysql_auto_increment_increment: 10
mysql_default_storage_engine: INNODB
mysql_skip_character_set_client_handshake: skip-character-set-client-handshake
mysql_innodb_file_per_table: 1
mysql_character_set_server: utf8mb4
mysql_collation_server: utf8mb4_unicode_ci
mysql_max_allowed_packet: 128M
mysql_datadir: /var/lib/mysql
mysql_socket: /var/lib/mysql/mysql.sock
mysql_symbolic_links: 0
mysql_log_error: /var/log/mysqld.log
mysql_pid_file: /var/run/mysqld/mysqld.pid